<ion-header>
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content padding>
    <ion-list>
     <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" value="" #username></ion-input>
     </ion-item>
     <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
     </ion-item>
    </ion-list>
    <div padding>
     <button block ion-button (click)="login()" >SIGNUP</button>
    </div> 
   </ion-content>
</ion-content>
